<!DOCTYPE html>
<html>
<head>
    <title>Employee Check-In</title>

    <!-- Instagram-like font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fafafa;
            font-family: 'Inter', sans-serif;
        }

        .card {
            width: 350px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.08);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .camera-wrapper {
            position: relative;
            width: 100%;
            height: 380px;
            border-radius: 14px;
            overflow: hidden;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Face guide (Instagram style) */
        .face-guide {
            position: absolute;
            top: 18%;
            left: 10%;
            width: 80%;
            height: 60%;
            border: 2px dashed rgba(255,255,255,0.8);
            border-radius: 10px;
            pointer-events: none;
        }

        .timestamp {
            position: absolute;
            bottom: 10px;
            left: 12px;
            font-size: 12px;
            color: #fff;
            background: rgba(0,0,0,0.4);
            padding: 4px 8px;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(45deg, #3a5bb4, #45e1fc, #1dfdf2);
        }

        button:hover {
            opacity: 0.92;
        }

        .message {
            margin-top: 12px;
            font-size: 14px;
            color: #e1306c;
        }
        .h1bg{
            background:linear-gradient(45deg, #3a5bb4, #45e1fc, #1dfdf2) ;
            color:white;
            padding:10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="card">

    <h1 class="h1bg">Employee Check-In</h1>

    <div class="camera-wrapper">
        <video id="video" autoplay></video>
        <div class="face-guide"></div>
        <div class="timestamp" id="time"></div>
    </div>

    <form method="post" id="checkinForm">
        {% csrf_token %}
        <input type="hidden" name="image" id="imageInput">
        <button type="submit">Check In</button>
    </form>

    {% if messages %}
        <div class="message">
            {% for msg in messages %}
                {{ msg }}<br>
            {% endfor %}
        </div>
    {% endif %}

</div>

<canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const imageInput = document.getElementById("imageInput");
    const timeLabel = document.getElementById("time");

    // Camera access
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);

    // Timestamp
    setInterval(() => {
        const now = new Date();
        timeLabel.innerText = now.toLocaleTimeString();
    }, 1000);

    // Capture image
    document.getElementById("checkinForm").addEventListener("submit", function () {
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        imageInput.value = canvas.toDataURL("image/jpeg");
    });
</script>

</body>
</html>
