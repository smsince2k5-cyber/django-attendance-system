<!DOCTYPE html>
<html>
<head>
    <title>Employee Enrollment</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 30% 30%, #ffffff, #ffffff, #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-enroll {
            background: #000;
            color: #fff;
            max-width: 420px;
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(45deg, #3a5bb4, #1dfdf2, #45e1fc);
            text-align: center;
            border-bottom: none;
        }

        .card-header h4 {
            font-weight: 600;
            margin-bottom: 0;
        }

        .card-header small {
            opacity: 0.9;
        }

        .card-body {
            padding: 20px;
        }

        video {
            width: 100%;
            border-radius: 15px;
            border: 2px solid #262626;
            margin-bottom: 15px;
        }

        .form-control {
            background: #121212;
            border: 1px solid #262626;
            color: #fff;
            border-radius: 30px;
            padding: 12px 16px;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background: #121212;
            color: #fff;
            border-color: #fd1d1d;
            box-shadow: none;
        }

        .btn-enroll {
            border-radius: 30px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(45deg, #3a5bb4, #1dfdf2, #45e1fc);
            border: none;
            color: #fff;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        .btn-enroll:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .alert-message {
            margin-top: 15px;
            background: #121212;
            border: 1px solid #262626;
            color: #0fda7a;
            border-radius: 10px;
            font-size: 14px;
        }

        .card-footer {
            background: #000;
            border-top: 1px solid #262626;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>

<body>

<div class="card card-enroll">
    <div class="card-header">
        <h4>Employee Enrollment</h4>
        <small>Face Registration</small>
    </div>

    <div class="card-body text-center">
        <!-- Camera Preview -->
        <video id="video" autoplay></video>
        <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

        <form method="post" id="enrollForm">
            {% csrf_token %}
            <input type="hidden" name="image" id="imageInput">

            <div class="mb-3">
                <input type="text" name="employee_id" class="form-control" placeholder="Employee ID" required>
            </div>

            <div class="mb-4">
                <input type="text" name="name" class="form-control" placeholder="Employee Name" required>
            </div>

            <button type="submit" class="btn btn-enroll w-100">
                ðŸ“¸ Enroll
            </button>
        </form>

        {% if messages %}
            <div class="alert alert-message mt-3">
                {% for msg in messages %}
                    {{ msg }}<br>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="card-footer text-center">
        Make sure your face is well-lit & centered
    </div>
</div>

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const imageInput = document.getElementById("imageInput");

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream)
        .catch(() => alert("Camera access denied"));

    document.getElementById("enrollForm").addEventListener("submit", function () {
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        imageInput.value = canvas.toDataURL("image/jpeg");
    });
</script>

</body>
</html>
