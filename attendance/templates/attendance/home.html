<!DOCTYPE html>
<html>
<head>
    <title>Attendance System</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: #ffffff;
        }

        .card-home {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            width: 360px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h1 {
            color: #0d47a1;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #1565c0;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            color: #fff;
            background: #1e88e5;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .button:hover {
            background: #1565c0;
            transform: scale(1.03);
        }
    </style>
</head>

<body>

<div class="card-home">
    <h1>Attendance System</h1>
    <div class="subtitle">Employee Face Recognition</div>

    <a href="{% url 'enroll' %}" class="button">ðŸ“¸ Enroll Employee</a>

</div>

</body>
</html>
